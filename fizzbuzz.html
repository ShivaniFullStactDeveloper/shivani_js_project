    <script>
      

        function ifElseIfExercise(){
            //input
            const input = document.getElementById("input-one").value;
            let output = "";
            // 10 
            // process
            if(input % 3 ==0 && input % 5== 0){
                 output = "FizzBuzz";

            }else if(input %  3 == 0){
                output = "Fizz";

            }else if(input % 5 ==0){
                output="Buzz"
            }else{
                output = input;
            }
            document.getElementById("display").innerHTML=output;
        }
