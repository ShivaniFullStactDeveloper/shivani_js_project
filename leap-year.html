<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
     <script>
        function checkLeapYear() {
            const year = document.getElementById("yearInput").value;
            let resultText;

            if (year === "") {
                resultText = "Please enter a year!";
            } else if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                resultText = "is a leap year.";
            } else {
                resultText = " is not a leap year.";
            }

            document.getElementById("result").textContent = resultText;
        }
        
    </script>
</head>
<body>
    <h1>Leap Year Checker</h1>
    <p>Enter a year to check if it's a leap year:</p>
    <input type="number" id="yearInput" placeholder="Enter year">
    <button onclick="checkLeapYear()">Check</button>
    <div id="result"></div>

   
</body>
</html>
