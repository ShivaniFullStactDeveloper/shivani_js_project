<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Withdrawal System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- script -->
     <script>

        function Withdraw(){
            // input
            const amount = document.getElementById("withdrawal-amount").value;
            const balance = 10000;
            let output = "";
            // condition
            if (amount <= balance){
                // Check if amount is divisible by 100
                if (amount % 100 == 0){
                    output= "Withdrawal successful";
            }else{
                output = "Amount should be in multiples of 100";
            }
        }else{
            output = "Insufficient balance";
        }
            alert(output);
        }
     </script>
</head>
<body>
    <div class="container">
        <h2>Bank Withdrawal</h2>
        <form >
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="number" id="account-number" name="account-number" placeholder="Enter your account number" required>
            </div>
            <div class="form-group">
                <label for="withdrawal-amount">Withdrawal Amount</label>
                <input type="number" id="withdrawal-amount" name="withdrawal-amount" placeholder="Enter the amount" min="1" required>
            </div>
            <div class="form-group">
                <label for="account-type">Account Type</label>
                <select id="account-type" name="account-type" required>
                    <option value="">Select account type</option>
                    <option value="savings">Savings</option>
                    <option value="current">Current</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" onclick="Withdraw()">Withdraw</button>
            </div>
        </form>
    </div>
</body>
</html>
